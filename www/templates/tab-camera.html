<ion-view view-title="Camera">

  <ion-content class="" scroll="false">
      <img id="myImage" ng-src="{{image}}" ng-class="{'placeholder' : !image}"/>
      <button class="button button-full button-large button-positive button-bottom" on-touch="takePicture()">
          <i class="ion-camera ion-icon-large"></i>
      </button>
  </ion-content>
</ion-view>
