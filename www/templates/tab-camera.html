<ion-view>
        <ion-content class="flex-container" scroll="false">
            <div class="padding flex-spacer flex-container">
                <img id="myImage" ng-src="{{image}}"/>
                <div ng-hide="hasImage" class="placeholder flex-spacer"></div>
            </div>
            <button class="button button-full button-large button-positive no-margin" on-touch="takePicture()">
                <i class="ion-camera ion-icon-large"></i>
            </button>
        </ion-content>
</ion-view>
