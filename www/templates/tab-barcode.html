<ion-view view-title="Barcode">

  <ion-content class="" scroll="false">
      <img id="myImage" ng-src="{{image}}"/>
	  <p>
		{{data}}
	  </p>
      <button class="button button-full button-large button-positive button-bottom" on-touch="scan()">

      </button>

  </ion-content>
</ion-view>
