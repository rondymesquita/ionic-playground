<ion-view view-title="Status">
  <ion-content class="padding">
      <button class="button button-block button-energized" on-touch="showAlert()">
        Alert
      </button>

      <button class="button button-block button-positive" on-touch="showModal()">
        Modal
      </button>

      <button class="button button-block button-balanced" on-touch="notify()">
        Notify
      </button>

  </ion-content>
</ion-view>
