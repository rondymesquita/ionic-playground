<ion-tabs class="tabs-icon-top tabs-color-active-positive" data-rel="slide">

  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/status">
  </ion-tab>

  <ion-tab title="Camera" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/camera">
  </ion-tab>

</ion-tabs>


  <ion-content class="padding has-tabs-top" data-rel="tab">
    <ion-slides options="options" slider="data.slider" on-slide-changed="slideChanged(index)">

      <ion-slide-page>
        <ion-nav-view name="tab-status"></ion-nav-view>
      </ion-slide-page>

      <ion-slide-page>
        <ion-nav-view name="tab-camera"></ion-nav-view>
      </ion-slide-page>

    </ion-slides>
  </ion-content>
