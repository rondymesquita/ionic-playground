<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/data/tabs.main.js"></script>
    <script src="js/config/routes.js"></script>
    <script src="js/controllers/baseController.js"></script>
    <script src="js/controllers/statusController.js"></script>
    <script src="js/controllers/cameraController.js"></script>
    <script src="js/controllers/barcodeController.js"></script>
    <script src="js/controllers/motionController.js"></script>
    <script src="js/services.js"></script>

    <style>
        .box{
            height: 100%;
        }
        .first{
            background-color: green;
        }
        .second{
            background-color: purple;
        }
        .third{
            background-color: orange;
        }

        ion-content[data-rel=tab] div.scroll,
        ion-content.content-slide .slider{
            height: 100%;
        }
    </style>
  </head>
  <body ng-app="starter" ng-controller="BaseController">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-gradient-dark-to-medium">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-title>
          {{title}}
        </ion-nav-title>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
    </ion-nav-view>

  </body>
</html>
